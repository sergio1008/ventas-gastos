<p-card>
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
</p-card>
<p-toast />

<p-card styleClass="my-2">
    <div class="container">
        <form id="formProduct" [formGroup]="formUser" (ngSubmit)="createUser()">
            <div class="row">
                <div class="col-12 col-md-10">
                    <div class="row">
                        <div class="col-12 col-md-12 ">
                            <p-floatlabel class="w-100 mb-2" variant="in">
                                <input class="w-100" pInputText id="fullname" formControlName="fullname" autocomplete="off" />
                                <label for="fullname">Nombre completo</label>
                            </p-floatlabel>
                        </div>
                        <div class="col-12 col-md-6">
                            <p-floatlabel class="w-100 mb-2" variant="in">
                                <input class="w-100" pInputText id="email" formControlName="email" autocomplete="off" />
                                <label for="email">Correo electrónico</label>
                            </p-floatlabel>
                        </div>
                        <div class="col-12 col-md-6">
                            <p-floatlabel class="w-100 mb-2" variant="in">
                                <input class="w-100" pInputText type="tel" id="phoneNumber" formControlName="phoneNumber" autocomplete="off" />
                                <label for="phoneNumber">Teléfono</label>
                            </p-floatlabel>
                        </div>
                        <div class="col-12 col-md-4">
                            <p-floatlabel class="w-100 mb-2" variant="in">
                                <input class="w-100" type="password" pInputText id="password" formControlName="password" autocomplete="off" />
                                <label for="password">Contraseña</label>
                            </p-floatlabel>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <div class="d-flex flex-row justify-content-end gap-6">
                        <p-button class="me-2" severity="danger" label="Cancelar" icon="pi pi-close" outlined
                            (onClick)="navegar('/pos/usuarios/listar')" />
                        <p-button form="formProduct" class="w-full" [disabled]="formUser.invalid" type="submit"
                            label="Guardar" icon="pi pi-check" iconPos="right" />
                    </div>

                </div>
            </div>
        </form>
    </div>
</p-card>
