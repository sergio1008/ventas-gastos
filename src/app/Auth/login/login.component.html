<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center p-5">

        <div class="col-12 col-md-6 contenedor" >
            <p-card class="w-100 p-5 " styleClass="">
                <div class="d-flex flex-column justify-content-center align-items-center mb-5">
                    <h1>¡Bienvenido a Gessas-POS!</h1>
                    <p>Inicia sesión para continuar</p>
                </div>
                <form id="demo-form" class="d-flex flex-column align-items-center justify-content-center" [formGroup]="formLogin"
                    (ngSubmit)="login()">
                    <p-floatlabel class="w-100 mb-2" variant="in">
                        <input class="w-100" pInputText id="username" formControlName="username" autocomplete="off" />
                        <label for="username">tucorreo&#64;email.com</label>
                    </p-floatlabel>
                    <p-floatlabel class="w-100 mb-2" variant="in">
                        <p-password styleClass="w-100" class="w-100" id="password" formControlName="password"
                            [feedback]="false" [inputStyle]="{'width': '100%'}" />
                        <label for="password">Contraseña</label>
                    </p-floatlabel>
                    <div class="mt-5">
                        <p-button class="w-full g-recaptcha" [disabled]="formLogin.invalid" type="submit" label="Ingresar"
                    data-sitekey="6Ldxq_EqAAAAAHjgjkQ2C1KMCHpiSQ5mRyp56N4J" 
                    data-callback='onSubmit' 
                    data-action='submit'
                            icon="pi pi-check" iconPos="right" />
                    </div>
                </form>
            </p-card>
        </div>


    </div>
</div>
