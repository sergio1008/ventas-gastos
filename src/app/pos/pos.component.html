<p-toolbar>
    <ng-template #start>
        <p-button icon="pi pi-bars" class="mr-2" text severity="secondary"  (click)="hideMenu = !hideMenu"/>
    </ng-template>
    <ng-template #center>
    </ng-template>
    <ng-template #end>
        <!-- <p-splitbutton label="Save" [model]="items" /> -->
    </ng-template>
</p-toolbar>

<app-loading-bar/>

<div class="container-fluid sticky-top">
    <div class="row">
        <div class="mt-2"  ngClass="{{hideMenu ? 'd-none' : 'col-md-3 col-12'}}">
            <p-card>

                <p-menu [model]="items" class="flex justify-center" styleClass="w-full md:w-60">
                    <ng-template #start>
                        <span class="inline-flex items-center gap-1 px-2 py-2">
                            <span class="text-xl font-semibold">
                                GESSAS<span class="text-primary">POS</span>
                            </span>
                        </span>
                    </ng-template>
                    <ng-template #submenuheader let-item>
                        <span class="text-primary font-bold">{{ item.label }}</span>
                    </ng-template>
                    <ng-template #item let-item>
                        <a pRipple class="flex items-center p-menu-item-link">
                            <span [class]="item.icon"></span>
                            <span class="ml-2">{{ item.label }}</span>
                            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />

                        </a>
                    </ng-template>
                    <ng-template #end>
                        <button pRipple
                            class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
                            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                                class="mr-2" shape="circle" />
                            <span class="inline-flex flex-col">
                                <span class="font-bold">Amy Elsner</span>
                                <span class="text-sm">Admin</span>
                            </span>
                        </button>
                    </ng-template>
                </p-menu>
            </p-card>
        </div>
        <div class="mt-2" ngClass="{{hideMenu ? 'col-md-12 col-12' : 'col-md-9 col-12'}}">
            <main>
                <router-outlet />
            </main>
        </div>
    </div>
</div>
